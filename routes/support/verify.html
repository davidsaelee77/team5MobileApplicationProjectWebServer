<form name="verification" action="https://team5-tcss450-server.herokuapp.com/confirm" method="post">

    <button type="submit">Verify your email</button>

<script>
    window.onload = function getParameterFromUrl() {
        let urlParamString = window.location.search.substring(1);
        let paramPairs = urlParamString.split("&");
        for (let i = 0; i < paramPairs.length; i++) {
            let keyValuePair = paramPairs[i].split("=");
            if (keyValuePair[0] === "name") {
                document.getElementById("token").value = keyValuePair[1];
            }
        }
    };

</script>
