<div>
<form name="reset" id="reset" action="https://team5-tcss450-server.herokuapp.com/reset" method="post" onSubmit="return checkForm(this)">
    <input type="hidden" name="name" id="token" value="">
    <label for="password">Password:</label>
    <input type ="password" name="password" id="password" value="" pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{8,}$" required oninput="setCustomValidity('')">
    <br/>
    <label for="confirm">Confirm password:</label>
    <input type ="password" name="confirm" id="confirm" value="" required oninput="setCustomValidity('')"><br/>
    <input type="submit" value ="Reset your password">

    <script>
        function checkForm(form) {
            if (form.password.value !== form.confirm.value) {
                form.confirm.setCustomValidity("Passwords do not match!");
                form.confirm.focus();
                return false;
            } else {
                return true;
            }
        }

        window.onload = function getParameterFromUrl() {
            let urlParamString = window.location.search.substring(1);
            let paramPairs = urlParamString.split("&");
            for (let i = 0; i < paramPairs.length; i++) {
                let keyValuePair = paramPairs[i].split("=");
                if (keyValuePair[0] === "name") {
                    document.getElementById("token").value = keyValuePair[1];
                }
            }
        };

    </script>
</form>
